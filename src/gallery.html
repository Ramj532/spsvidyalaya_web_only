        <script>
            function detectMob() {
                const toMatch = [
                    /Android/i,
                    /webOS/i,
                    /iPhone/i,
                    /iPad/i,
                    /iPod/i,
                    /BlackBerry/i,
                    /Windows Phone/i
                ];
            
                return toMatch.some((toMatchItem) => {
                    return navigator.userAgent.match(toMatchItem);
                });
            }
            $(document).ready(function() {
                $.each( school_images, function( key, value ) {
                    var item="";
                    item += '<div class="item" style="height:' + value.height +'"> <img src="../assets/images/sps_gallery/'+ value.imageName +'" class="'+ value.imgClass +'" alt="" /></div>'
                    $('#event1').append(item);
                });

                if( detectMob() ) {
                    $('#college_gallery .item img').removeClass('width80').addClass('width100')
                }
                $('.owl-carousel').owlCarousel({
