<html>
  <head>
  <title>My Now Amazing Webpage</title>
<!-- Stylesheets -->
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../assets/carousel/docs.theme.min.css">

<!-- Owl Stylesheets -->
<link rel="stylesheet" href="../assets/carousel/owl.carousel.min.css">
<link rel="stylesheet" href="../assets/carousel/owl.theme.default.min.css">

<script src="../assets/carousel/jquery.min.js"></script>
<script src="../assets/carousel/owl.carousel.js"></script>

  </head>
  <body>


    <!--  Demos -->
    <section id="demos">
        <div class="row">
            <div class="large-12 columns">
                <div class="owl-carousel owl-theme">
                <div class="item" style="height:300px">
                    <img src="../assets/images/school_building/sps_building.jpg" alt="" />
                </div>
                <div class="item">
                    <img src="../assets/images/school_building/banner01.png" alt="" />
                </div>
                <div class="item">
                    <img src="../assets/images/school_building/banner02.jpg" alt="" />
                </div>
                <div class="item">
                    <img src="../assets/images/school_building/banner05.jpg" alt="" />
                </div>
                <div class="item">
                    <img src="../assets/images/school_building/banner06.jpg" alt="" />
                </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $('.owl-carousel').owlCarousel({
            items:1,
            loop:false,
            margin:10,
            autoplay:false,
            autoHeight: true,   
            autoplayTimeout:3000,
            autoplayHoverPause:true,
            responsiveClass:true,
            responsive:{
                0:{
                    items:1,
                    nav:true
                },
                600:{
                    items:1,
                    nav:true
                },
                1000:{
                    items:1,
                    nav:true,
                    loop:false
                }
            }
        })
        </script>
        
  </body>
</html>
