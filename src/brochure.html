        <script>
            $(document).ready(function() {
                $('.mean-nav #menu li a.nav-link').click(function(e) {
                    e.preventDefault();
                    $(".meanclose").click();
                });
            });
            function detectMob() {
                const toMatch = [
                    /Android/i,
                    /webOS/i,
                    /iPhone/i,
                    /iPad/i,
                    /iPod/i,
                    /BlackBerry/i,
                    /Windows Phone/i
                ];
            
                return toMatch.some((toMatchItem) => {
                    return navigator.userAgent.match(toMatchItem);
                });
            }
            if( detectMob() ) {
                $('#brochures .item img').removeClass('width80').addClass('width100')
            }
            $('.owl-carousel').owlCarousel({
                items:1,
                loop:true,
                margin:10,
                autoplay:true,
                autoHeight: true,   
                autoplayTimeout:3000,
                autoplayHoverPause:true,
                responsiveClass:true,
                responsive:{
                    0:{
                        items:1,
                        nav:true
                    },
                    600:{
                        items:1,
                        nav:true
                    },
                    1000:{
                        items:1,
                        nav:true,
                        loop:true
                    }
                }
            })
        </script>
